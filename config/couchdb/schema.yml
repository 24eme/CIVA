      declaration:
        type: collection
        class: DSDeclaration
        inheritance: _DSNoeud
        definition:
          fields:
            total_stock: {type: float}
            total_vt: {type:float}
            total_sgn: {type:float}
            total_normal: {type:float}
            '*':
              #------ Certification ------
              type: collection
              class: DSCertification
              inheritance: _DSNoeud
              definition:
                fields:
                  total_stock: {type: float}
                  total_vt: {type:float}
                  total_sgn: {type:float}
                  total_normal: {type:float}
                  '*':
                    type: collection
                    class: DSGenre
                    inheritance: _DSNoeud
                    definition:
                      fields:
                        total_stock: {type: float}
                        total_vt: {type:float}
                        total_sgn: {type:float}
                        total_normal: {type:float}
                        '*':
                          # ------ Appellation ------
                          type: collection
                          class: DSAppellation
                          inheritance: _DSNoeud
                          definition:
                            fields:
                              libelle: {  }
                              libelle_long: { required: false }
                              total_stock: {type: float}
                              total_vt: {type:float}
                              total_sgn: {type:float}
                              total_normal: {type:float}
                              # ------- MENTION ----------
                              'mention':
                                type : collection
                                class: DSMention
                                inheritance: _DSNoeud
                                definition:
                                  fields:
                                    libelle: {  }
                                    libelle_long: { required: false }
                                    total_stock: {type: float }
                                    total_vt: {type:float}
                                    total_sgn: {type:float}
                                    total_normal: {type:float}
                                    # ------- LIEU ----------
                                    '*':
                                      type: collection
                                      class: DSLieu
                                      inheritance: _DSNoeud
                                      definition:
                                        fields:
                                          libelle: { }
                                          libelle_long: { required: false }
                                          total_stock: {type: float}
                                          total_vt: {type:float}
                                          total_sgn: {type:float}
                                          total_normal: {type:float}
                                          # ------ Couleur ------
                                          '*':
                                            type: collection
                                            class: DSCouleur
                                            inheritance: _DSNoeud
                                            definition:
                                              fields:
                                                libelle: {  }
                                                libelle_long: { required: false }
                                                total_stock: {type:float}
                                                total_vt: {type:float}
                                                total_sgn: {type:float}
                                                total_normal: {type:float}
