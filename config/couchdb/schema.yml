        type: collection
        class: DRDeclarant
        definition:
          fields:
            nom: {}
            email: {}
            telephone: {}
      acheteurs:
        type: collection
        class: DRAcheteurs
        definition:
          fields:
          # -------- rappel des appellations -------
            '*':
              type: collection
              definition:
                fields:
                  'negoces':
                    type: array_collection
                    definition: 
                      fields: 
                        '*': {  }
                  'cooperatives':
                    type: array_collection
                    definition: 
                      fields: 
                        '*': {  }
                  'cave_particuliere': {type: integer}
                  'mouts':
                    type: array_collection
                    definition:
                      fields:
                        '*': {  }
      cvi: {  }
      lies: {type: float}
      jeunes_vignes: {type: float}
      declaration_commune: {}
      declaration_insee: {}
      recolte:
        type: collection
        class: DRRecolte
        definition:
          fields:
            # ------ Appellation ------
            '*':
              type: collection
              class: DRRecolteAppellation
              definition:
                fields:
                  appellation: {}
                  total_volume: {type: float}
                  total_superficie: {type: float}
                  volume_revendique: {type:float }
                  dplc: {type:float }
                  # ------- LIEU ----------
                  '*':
                    type: collection
                    class: DRRecolteAppellationLieu
                    definition:
                      fields:
                        total_volume: {type:float}
                        total_superficie: {type:float}
                        volume_revendique: {type: float}
                        dplc: {type: float}
                        acheteurs: 
                           type: collection
                           definition:
                             fields:
                               '*':
                                 type: collection
                                 class: DRRecolteAppellationLieuAcheteur
                                 definition:
                                   fields:
                                     type_acheteur: {}
                                     nom: {}
                                     commune: {}
                                     superficie: {type:float}
                                     dontdplc: {type:float}
                        # ------ CÃ©page ------
                        '*':
                          type: collection
                          class: DRRecolteAppellationCepage
                          definition:
                            fields:
                              total_volume: {type: float }
                              total_superficie: {type:float }
                              volume_revendique: {type:float }
                              dplc: {type:float }
                              detail:
                                type: array_collection
                                definition:
                                  fields:
                                    '*':
                                      type: collection
                                      class: DRRecolteAppellationCepageDetail
                                      definition:
                                        fields:
                                          appellation: {  }
                                          cepage: {  }
                                          denomination: {  }
                                          vtsgn: {  }
                                          code_lieu: {  }
                                          volume: { type: float }
                                          superficie: { type: float }
                                          motif_non_recolte: { required: false}
                                          negoces:
                                            type: array_collection
                                            definition:
                                              fields:
                                                '*':
                                                  type: collection
                                                  class: DRRecolteAppellationCepageDetailAcheteur
                                                  definition:
                                                    fields:
                                                      cvi: {  }
                                                      quantite_vendue: { type: float }
                                          cooperatives:
                                            type: array_collection
                                            definition:
                                              fields:
                                                '*':
                                                  type: collection
                                                  definition:
                                                    fields:
                                                      cvi: {  }
                                                      quantite_vendue: { type: float }
                                          mouts:
                                            type: array_collection
                                            required: false
                                            definition:
                                              fields:
                                                '*':
                                                  type: collection
                                                  definition:
                                                    fields:
                                                      cvi: {  }
                                                      quantite_vendue: { type: float }
                                          cave_particuliere: { type: float }
                                          volume_revendique: { type: float }
                                          volume_dplc: { type: float }

