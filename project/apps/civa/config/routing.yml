  requirements:
    sf_method: [get, post]
vrac_etape_conditions:
  url: /vrac/:numero_contrat/conditions
  param: { module: vrac, action: etapeConditions }
  class: VracRoute
  options:
    model:    Vrac
    type:     object
  requirements:
    sf_method: [get, post]
vrac_etape_validation:
  url: /vrac/:numero_contrat/validation
  param: { module: vrac, action: etapeValidation }
  class: VracRoute
  options:
    model:    Vrac
    type:     object
  requirements:
    sf_method: [get, post]
