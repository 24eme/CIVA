---

- name: dependances pour couchdb
  apt: name={{item}} state=present
  with_items:
  - erlang-base
  - libjs-jquery-form
  - libjs-underscore
  - libapache2-mod-php5
  - php5-curl
  - php5-gd
  - texlive-lang-french
  - texlive-latex-extra

- name: install couchdb
  apt: deb=http://ftp.fr.debian.org/debian/pool/main/c/couchdb/couchdb_1.4.0-3+b1_amd64.deb state=present
