# default rules
login:
  url:   /
  param: { module: recoltant, action: login }

logout:
  url:   /logout
  param: { module: recoltant, action: logout }

mon_espace_civa:
  url:   /mon_espace_civa
  param: { module: declaration, action: monEspaceCiva }

exploitation_administratif:
  url:   /exploitation_administratif
  param: { module: recoltant, action: exploitationAdministratif }

exploitation_acheteurs:
  url:   /exploitation_acheteurs
  param: { module: acheteur, action: exploitationAcheteurs }

exploitation_lieu:
  url:   /exploitation_lieu
  param: { module: acheteur, action: exploitationLieu }

exploitation_lieu_delete:
  url:  /exploitation_lieu/delete/:lieu
  param: {module: acheteur, action: exploitationLieuDelete }

exploitation_autres:
  url:   /exploitation_autres
  param: { module: declaration, action: exploitationAutres }

recolte:
  url:   /recolte/:appellation_lieu/:cepage
  param: { module: recolte, action: recolte, appellation_lieu: null, cepage: null}

recolte_update:
  url:   /recolte/:appellation_lieu/:cepage/update/:detail_key
  param: { module: recolte, action: update}

recolte_delete:
  url:   /recolte/:appellation_lieu/:cepage/delete/:detail_key
  param: { module: recolte, action: delete}

recolte_add:
  url:   /recolte/:appellation_lieu/:cepage/add
  param: { module: recolte, action: add}

recolte_recapitulatif:
  url:   /recapitulatif/:appellation_lieu
  param: {module: recolte, action: recapitulatif}

validation:
  url:   /validation
  param: { module: declaration, action: validation, annee: 2010 }

visualisation:
  url: /visualisation/:annee
  param: {module: declaration, action: validation }

confirmation:
  url:   /confirmation
  param: { module: declaration, action: confirmation }


# generic rules
# please, remove them by adding more specific rules
default_index:
  url:   /:module
  param: { action: index }

default:
  url:   /:module/:action/*
